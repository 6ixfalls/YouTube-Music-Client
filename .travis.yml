sudo: false

language: node_js
node_js: "10"

cache:
  directories:
    - node_modules
    - app/node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

jobs:
  include:
    - stage: Test
      script: yarn test
    - stage: Deploy Windows & Mac
      if: tag IS present
      os: osx
      osx_image: xcode10.2
      script: 
        - yarn dist:mw
        - ls dist/
      before_cache: rm -rf $HOME/.cache/electron-builder/wine
    - stage: Deploy Linux
      if: tag IS present
      os: linux
      dist: xenial
      script: 
        - yarn dist:linux
        - ls dist/


deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "dist/YouTube Music Client*.{zip,exe,AppImage,dmg}"
  skip_cleanup: true
  on:
    tags: true
  draft: true
